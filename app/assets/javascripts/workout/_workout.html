  <div ng-include="'nav/_workoutNav.html'"></div>
  <ui-view></ui-view>  

  <div ng-repeat="workout in workouts">
    <ul>
      <li><!-- <a ng-show="workout.title" ng-href="#/workouts/{{workout.id}}" value="{{workout}}">{{ workout.title }}</a> -->
      <a ui-sref="workouts.show({ id: workout.id })">{{workout.title}}</a>
      <i class="material-icons" ng-click="destroy(workout)">delete</i></li>
    </ul>
  </div>
<!--     <button type="button" ng-click="addExercise()" ng-model='exercise'>Add another choice</button> -->

<div class="row">
<!-- <button type="button" value="Add Exercise" ng-click="addExercise()"></button> -->
  <form ng-submit='addWorkout()' class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Title" ng-model="title" type="text" class="validate">
      </div>
      <div class="input-field col s6">
        <input placeholder="Category" ng-model="category" type="text" class="validate">
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Exercise" ng-model="exercise" type="text" class="validate">
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Sets" ng-model="sets" type="text" class="validate">
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Reps" ng-model="reps" type="text" class="validate">
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>
